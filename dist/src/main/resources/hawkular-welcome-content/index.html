<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Middleware Manager for CloudForms</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="StyleSheet" href="hawkular.css" type="text/css">
    <script>
        var services = {
          services: {
            name: "services",
            url: "hawkular/status",
            processResponse: function(response) {
              this.isReady = true;
              this.version = response["Implementation-Version"];
              this.commit = response["Built-From-Git-SHA1"];
            }
          },
          metrics: {
            name: "metrics",
            url: "hawkular/metrics/status",
            processResponse: function(response) {
              this.isReady = (response.MetricsService == "STARTED");
              switch(response.MetricsService) {
                case "STARTING":
                  this.status = "Starting";
                  break;
                case "STOPPED":
                  this.status = "Stopped";
                  break;
                case "FAILED":
                  this.status = "Failed to start";
                  break;
                default:
                  this.status = response.MetricsService;
              }
              this.version = response["Implementation-Version"];
              this.commit = response["Built-From-Git-SHA1"];
            }
          },
          alerts: {
            name: "alerts",
            url: "hawkular/alerts/status",
            processResponse: function (response) {
              this.isReady = (response.status == "STARTED");
              if (response.status == "FAILED") {
                this.status = "Failed to start";
              } else {
                this.status = response.status
              }
              this.version = response["Implementation-Version"];
              this.commit = response["Built-From-Git-SHA1"];
            }
          },
          inventory: {
            name: "inventory",
            url: "hawkular/inventory/status",
            processResponse: function(response) {
              this.isReady = (response.Initialized == "true");
              this.status = "Starting";
              this.version = response["Implementation-Version"];
              this.commit = response["Built-From-Git-SHA1"];
            }
          }
        };

       function statusRequest(service) {
         var xmlhttp = new XMLHttpRequest();
         xmlhttp.onreadystatechange = function() {
           if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
             service.processResponse(JSON.parse(xmlhttp.responseText))
             if (service.isReady) {
               setStatus(service);
             } else {
               setUnavailableStatus(service, service.status);
             }
           }
           else if (xmlhttp.readyState == 4 && xmlhttp.status == 400) {
             setUnavailableStatus(service, "Internal error, can't determine the status of this service");
           }
           else if (xmlhttp.readyState == 4 && xmlhttp.status == 404) {
             setUnavailableStatus(service, "Unavailable or starting");
           }
           else if (xmlhttp.readyState == 4) {
             setUnavailableStatus(service, "Unknown, sorry");
           }
         };
         xmlhttp.open("GET", service.url, true);
         xmlhttp.send();
       }

       function resetStatus(service) {
         document.getElementById(service.name + "_version").innerHTML = "";
         document.getElementById(service.name + "_available").innerHTML = "";
         document.getElementById(service.name + "_unavailable").innerHTML = "";
       }

       function setStatus(service) {
         resetStatus(service);
         var serviceVersion = service.version + " (commit " + service.commit + ")";
         document.getElementById(service.name + "_version").innerHTML = serviceVersion;
         document.getElementById(service.name + "_available").innerHTML = "Running";
       }

       function setUnavailableStatus(service, error) {
         resetStatus(service);
         document.getElementById(service.name + "_unavailable").innerHTML = error;
       }

       function refreshStatus() {
         statusRequest(services.services);
         statusRequest(services.metrics);
         statusRequest(services.alerts);
         statusRequest(services.inventory);
       }

       refreshStatus();

       window.setInterval(function () {
         refreshStatus();
       }, 3000); // repeat forever, polling every 3 seconds

    </script>
</head>

<body>
<div class="wrapper">
    <div class="content">
        <h1>Middleware Manager for CloudForms</h1>

        <p><a href="https://access.redhat.com/products/red-hat-cloudforms">Red Hat CloudForms</a> |
           <a href="/hawkular/wildfly-agent/installer">EAP Agent Installer</a></p>
        <div class="note">
          <table>
            <tr><td>Middleware Manager Services:  </td><td><span id="services_available"   class="available">Please wait...</span></td><td><span id="services_version"  ></span></td><td><span id="services_unavailable"   class="unavailable"></span></td></tr>
            <tr><td>Middleware Manager Metrics:  </td><td><span id="metrics_available"   class="available">Please wait...</span></td><td><span id="metrics_version"  ></span></td><td><span id="metrics_unavailable"   class="unavailable"></span></td></tr>
            <tr><td>Middleware Manager Alerts:   </td><td><span id="alerts_available"    class="available">Please wait...</span></td><td><span id="alerts_version"   ></span></td><td><span id="alerts_unavailable"    class="unavailable"></span></td></tr>
            <tr><td>Middleware Manager Inventory:</td><td><span id="inventory_available" class="available">Please wait...</span></td><td><span id="inventory_version"></span></td><td><span id="inventory_unavailable" class="unavailable"></span></td></tr>
          </table>
        </div>
    </div>
</div>
</body>
</html>
